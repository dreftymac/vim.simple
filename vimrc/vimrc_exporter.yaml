## vimrc settings file ;; encoded as yaml

global_initialize_vim: |
  set nocompatible       "" turn off vi compatibility
  set shellcmdflag=-lic  "" allow use of bash aliases with vim :read !{cmd} (see :help read )

global_preferences_annoyance_busters:  |
  " ********************
  " errorbells: 
  "set noerrorbells
  "set t_vb=
  "set visualbell
  set noerrorbells visualbell t_vb=
  if has('autocmd')
    autocmd GUIEnter * set visualbell t_vb=
  endif

  " ********************
  " escape key replacement
  " see also: glo
  "" jk doubles as escape key
  "" see http://vim.wikia.com/wiki/Avoid_the_escape_key   
  :map! jk <ESC>l

global_preferences_editor_appearance:  | 

  " ********************
  " basic editor settings
  set history=5000  " lines of command line history
  set ruler	        " show the cursor position all the time
  set showcmd	    " display incomplete commands
  set showmode      " show current mode
  set shortmess=at  " short messages
  set showmatch     " show matching brace
  set incsearch     " do incremental searching
  set number        " line numbering

  " ********************
  " syntax coloring
  " Switch syntax highlighting on, when the terminal has colors
  " Also switch on highlighting the last used search pattern.
  if &t_Co > 2 || has("gui_running")
    syntax on
    set hlsearch
  endif

  " ********************
  " cursor appearance
  if(111) "for cygwin mintty cursor appearance
     let &t_ti.="\e[1 q"
     let &t_SI.="\e[5 q"
     let &t_EI.="\e[1 q"
     let &t_te.="\e[0 q"
  endif
  highlight Cursor guifg=white guibg=black
  highlight iCursor guifg=white guibg=steelblue
  set guicursor=n-v-c:block-Cursor
  set guicursor+=i:ver100-iCursor
  set guicursor+=n-v-c:blinkon0
  set guicursor+=i:blinkwait10
  
global_preferences_keyboard:           | 
  " ********************
  " backspace key
  " allow backspacing over everything in insert mode
  set backspace=indent,eol,start
  
  " ********************
  " cursor wrapping
  " wrapping behavior of cursor
  set whichwrap=<,>,h,l,[,]

global_preferences_files:              | 
global_preferences_misc:               | 
global_preferences_vim_autocommands:   | 


